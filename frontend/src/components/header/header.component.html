<header>
    <h1>{{ title }}</h1>
    <div class="header-switch">
        <label for="calculationInFrontend" class="header-switch-label">
            <input type="checkbox" id="calculationInFrontend" [checked]="frontendEnabled" (change)="onFrontendToggle($event)">
            <span>Berechnung im Frontend</span>
        </label>
    </div>
</header>
